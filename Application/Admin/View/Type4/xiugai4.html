<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}index.css" type="text/css" media="screen">
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}bootstrap.min.css">
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}jquery.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}tendina.min.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}common.js"></script>

</head>
<body>

  <div class="route_bg">
            <span>&nbsp;路线列表&nbsp;->&nbsp;路线修改</span>
            <a href="__CONTROLLER__/showlist" style="float:right;margin:0px 10px 0px 0px;">返回</a> &nbsp;&nbsp;
        </div>
		
<form action="" method="post" enctype="multipart/form-data">
<table class="table table-bordered">
   <thead>
     <tr>

       <td>作者</td>
       <td colspan="2"><input type="text" name="author" value="{$author}" /></td>
       <input type="hidden" name="id" value="{$id}">
     </tr>
   </thead>
   <tbody>
     <tr>
       <td>时间</td>
       <td colspan="2"><input type="text" name="date" value= "{$date}" /></td>
       
     </tr>
     <tr>
        
       <td>图片</td>
       <td colspan="2"><img src="{$Think.const.UPLOAD_URL}{$img}" width="50px"height="50px" alt="">
           <input type="file" name="image" value="{$image}" /></td>
       
     
     </tr>
     
     <tr>
       <td>标题</td>
       <td colspan="2"><input type="text" name="title" value="{$title}" /></td>
       
     </tr>
    <tr>
        
       <td>内容</td>
       <td colspan="2"><textarea name="content"  id="" cols="60" rows="10">{$content}</textarea></td>
       
     
     </tr>
     <tr>
        
       <td colspan="3" style="text-align:center"><input type="submit" value="修改" /></td>
       
       
     </tr>
   </tbody>
 </table>
</form>
</body>
</html>
